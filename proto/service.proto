syntax = "proto3";

package tages.service;
import "google/protobuf/timestamp.proto";

option go_package = "Tages/pkg";

service FileService {
    // Загрузка файла (стриминг)
    rpc UploadFileStream(stream UploadRequest) returns (UploadResponse);

    // Загрузка файла (унари)
    rpc UploadFileUnary(UploadRequest) returns (UploadResponse);

    // Скачивание файла (стриминг)
    rpc DownloadFileStream(DownloadRequest) returns (stream DownloadResponse);

    // Скачивание файла (унари)
    rpc DownloadFileUnary(DownloadRequest) returns (DownloadResponse);

    // Получение списка файлов
    rpc ListFiles(ListRequest) returns (ListResponse);
}


message UploadRequest {
    bytes data = 1;  // Чанки файла
    string filename = 2;  // Имя файла (в первом чанке)
}
message UploadResponse {
    bool status =1;
    string name =2;
    string path =3;
}

message DownloadRequest {
    string filename = 1;
}
message DownloadResponse {
    bytes data = 1;
}

message ListRequest {}

message ListResponse {
    repeated FileInfo files = 1;
}
message FileInfo {
    string name = 1;
    string path = 2;
    google.protobuf.Timestamp  created_at = 3;  
    google.protobuf.Timestamp  updated_at = 4;
}